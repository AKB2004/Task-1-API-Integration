<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Real-time weather information for any city in the world">
    <meta name="author" content="Your Name">
    <title>WeatherNow - Real-time Weather Updates</title>
    
    <!-- Link to CSS file -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Favicon (optional - you can add later) -->
    <!-- <link rel="icon" type="image/png" href="images/favicon.png"> -->
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        
        <!-- Header Section -->
        <header class="header">
            <h1>â›… WeatherNow</h1>
            <p>Get real-time weather updates for any city</p>
        </header>

        <!-- Search Card -->
        <div class="search-card">
            <!-- Search Input Container -->
            <div class="search-container">
                <input 
                    type="text" 
                    class="search-input" 
                    id="cityInput"
                    placeholder="Enter city name (e.g., London, New York)"
                    aria-label="Enter city name"
                    autocomplete="off"
                >
                <button 
                    class="search-btn" 
                    id="searchBtn"
                    aria-label="Search for weather"
                >
                    Search
                </button>
            </div>
            
            <!-- Use Current Location Button -->
            <button 
                class="location-btn" 
                id="locationBtn"
                aria-label="Use current location"
            >
                ğŸ“ Use My Current Location
            </button>
        </div>

        <!-- Loading State -->
        <div class="loading" id="loadingCard" style="display: none;">
            <div class="spinner"></div>
            <p class="loading-text">Fetching weather data...</p>
        </div>

        <!-- Error Card -->
        <div class="error-card" id="errorCard" style="display: none;">
            <div class="error-icon">âŒ</div>
            <p class="error-message" id="errorMessage">
                Something went wrong! Please try again.
            </p>
            <button class="error-btn" id="retryBtn">Try Again</button>
        </div>

        <!-- Weather Display Card -->
        <div class="weather-card" id="weatherCard" style="display: none;">
            
            <!-- City Information -->
            <div class="city-info">
                <h2 class="city-name" id="cityName">London, GB</h2>
                <p class="date-time" id="dateTime">Monday, February 10, 2025 | 3:45 PM</p>
            </div>

            <!-- Main Weather Display -->
            <div class="weather-main">
                <!-- Weather Icon -->
                <img 
                    src="" 
                    alt="Weather icon" 
                    class="weather-icon" 
                    id="weatherIcon"
                >
                
                <!-- Temperature -->
                <div class="temperature" id="temperature">22Â°C</div>
                
                <!-- Weather Description -->
                <div class="weather-description" id="weatherDescription">Clear Sky</div>
            </div>

            <!-- Weather Details Grid -->
            <div class="weather-details">
                
                <!-- Humidity -->
                <div class="detail-item">
                    <div class="detail-icon">ğŸ’§</div>
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity">65%</div>
                </div>

                <!-- Wind Speed -->
                <div class="detail-item">
                    <div class="detail-icon">ğŸ’¨</div>
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed">12 km/h</div>
                </div>

                <!-- Feels Like -->
                <div class="detail-item">
                    <div class="detail-icon">ğŸŒ¡ï¸</div>
                    <div class="detail-label">Feels Like</div>
                    <div class="detail-value" id="feelsLike">20Â°C</div>
                </div>

                <!-- Pressure -->
                <div class="detail-item">
                    <div class="detail-icon">ğŸ”½</div>
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure">1013 hPa</div>
                </div>

            </div>
        </div>

    </div>

    <!-- Link to JavaScript file -->
    <script src="js/app.js"></script>
</body>
</html>
